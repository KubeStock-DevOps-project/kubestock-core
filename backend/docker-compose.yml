version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ims-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ims_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ims-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=user_service_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=24h
      - ASGARDEO_JWKS_URI=${ASGARDEO_JWKS_URI}
      - ASGARDEO_ISSUER=${ASGARDEO_ISSUER}
      - ASGARDEO_AUDIENCE=${ASGARDEO_AUDIENCE}
      - ASGARDEO_BASE_URL=${ASGARDEO_BASE_URL}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ims-network
    volumes:
      - ./services/user-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Product Catalog Service
  product-catalog-service:
    build:
      context: ./services/product-catalog-service
      dockerfile: Dockerfile
    container_name: product-catalog-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=product_catalog_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - ASGARDEO_JWKS_URI=${ASGARDEO_JWKS_URI}
      - ASGARDEO_ISSUER=${ASGARDEO_ISSUER}
      - ASGARDEO_AUDIENCE=${ASGARDEO_AUDIENCE}
      - ASGARDEO_BASE_URL=${ASGARDEO_BASE_URL}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ims-network
    volumes:
      - ./services/product-catalog-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Inventory Service
  inventory-service:
    build:
      context: ./services/inventory-service
      dockerfile: Dockerfile
    container_name: inventory-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - ASGARDEO_JWKS_URI=${ASGARDEO_JWKS_URI}
      - ASGARDEO_ISSUER=${ASGARDEO_ISSUER}
      - ASGARDEO_AUDIENCE=${ASGARDEO_AUDIENCE}
      - ASGARDEO_BASE_URL=${ASGARDEO_BASE_URL}
      - DB_NAME=inventory_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PRODUCT_SERVICE_URL=http://product-catalog-service:3002
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      product-catalog-service:
        condition: service_started
    networks:
      - ims-network
    volumes:
      - ./services/inventory-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Supplier & Procurement Service
  supplier-service:
    build:
      context: ./services/supplier-service
      dockerfile: Dockerfile
    container_name: supplier-service
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=supplier_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - PRODUCT_SERVICE_URL=http://product-catalog-service:3002
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - ASGARDEO_JWKS_URI=${ASGARDEO_JWKS_URI}
      - ASGARDEO_ISSUER=${ASGARDEO_ISSUER}
      - ASGARDEO_AUDIENCE=${ASGARDEO_AUDIENCE}
      - ASGARDEO_BASE_URL=${ASGARDEO_BASE_URL}
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      product-catalog-service:
        condition: service_started
      inventory-service:
        condition: service_started
    networks:
      - ims-network
    volumes:
      - ./services/supplier-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Management Service
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order-service
    environment:
      - NODE_ENV=development
      - PORT=3005
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=order_db
      - DB_USER=${POSTGRES_USER:-postgres}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - PRODUCT_SERVICE_URL=http://product-catalog-service:3002
      - INVENTORY_SERVICE_URL=http://inventory-service:3003
      - USER_SERVICE_URL=http://user-service:3001
    ports:
      - "3005:3005"
    depends_on:
      postgres:
        condition: service_healthy
      product-catalog-service:
        condition: service_started
      inventory-service:
        condition: service_started
      user-service:
        condition: service_started
    networks:
      - ims-network
    volumes:
      - ./services/order-service:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ims-network:
    driver: bridge

volumes:
  postgres_data:
