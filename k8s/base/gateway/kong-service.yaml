apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: kong
  labels:
    app: kong-gateway
    component: api-gateway
spec:
  type: LoadBalancer  # Use NodePort for self-managed K8s
  ports:
  - name: proxy
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: proxy-ssl
    port: 443
    targetPort: 8443
    protocol: TCP
  selector:
    app: kong-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: kong
  labels:
    app: kong-gateway
    component: api-gateway
spec:
  type: ClusterIP
  ports:
  - name: admin
    port: 8001
    targetPort: 8001
    protocol: TCP
  selector:
    app: kong-gateway
---
apiVersion: v1
kind: Service
metadata:
  name: kong-metrics
  namespace: kong
  labels:
    app: kong-gateway
    component: api-gateway
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 9542
    targetPort: 9542
    protocol: TCP
  selector:
    app: kong-gateway
