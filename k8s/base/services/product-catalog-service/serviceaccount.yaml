apiVersion: v1
kind: ServiceAccount
metadata:
  name: product-catalog-service
  namespace: inventory-system
  labels:
    app: product-catalog-service
    component: backend
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: product-catalog-service-role
  namespace: inventory-system
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: product-catalog-service-rolebinding
  namespace: inventory-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: product-catalog-service-role
subjects:
- kind: ServiceAccount
  name: product-catalog-service
  namespace: inventory-system
