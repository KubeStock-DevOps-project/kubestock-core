name: Docker Build and Push

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: true
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-backend-services:
    name: Build Backend Services
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - user-service
          - product-catalog-service
          - inventory-service
          - order-service
          - supplier-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/${{ matrix.service }}
          file: ./backend/services/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' || github.event.inputs.push_images == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' || github.event.inputs.push_images == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-frontend.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-frontend.sarif'
        continue-on-error: true

  build-database:
    name: Build Database Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create Dockerfile for database
        working-directory: backend
        run: |
          cat > Dockerfile.postgres << 'EOF'
          FROM postgres:15-alpine
          
          # Copy initialization scripts
          COPY database/init.sql /docker-entrypoint-initdb.d/01-init.sql
          COPY database/migrations/*.sql /docker-entrypoint-initdb.d/
          
          # Set environment variables
          ENV POSTGRES_DB=ims_db
          ENV POSTGRES_USER=postgres
          
          EXPOSE 5432
          EOF
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/postgres
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.postgres
          push: ${{ github.event_name != 'pull_request' || github.event.inputs.push_images == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  scan-images:
    name: Security Scan Summary
    needs: [build-backend-services, build-frontend, build-database]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Check scan results
        run: |
          echo "Backend Services: ${{ needs.build-backend-services.result }}"
          echo "Frontend: ${{ needs.build-frontend.result }}"
          echo "Database: ${{ needs.build-database.result }}"
          
          if [[ "${{ needs.build-backend-services.result }}" == "failure" ]] || \
             [[ "${{ needs.build-frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.build-database.result }}" == "failure" ]]; then
            echo "❌ Image build/scan failed"
            exit 1
          else
            echo "✅ All images built and scanned successfully"
          fi

  update-manifests:
    name: Update K8s Manifests
    needs: [build-backend-services, build-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update image tags in K8s manifests
        run: |
          NEW_TAG="${GITHUB_SHA:0:7}"
          
          # Update all service deployments
          for service in user-service product-catalog-service inventory-service order-service supplier-service; do
            if [ -f "k8s/base/services/$service/deployment.yaml" ]; then
              sed -i "s|image: .*/$service:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$service:main-$NEW_TAG|g" \
                k8s/base/services/$service/deployment.yaml
            fi
          done
          
          # Update frontend deployment
          if [ -f "k8s/base/services/frontend/deployment.yaml" ]; then
            sed -i "s|image: .*/frontend:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:main-$NEW_TAG|g" \
              k8s/base/services/frontend/deployment.yaml
          fi
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add k8s/
            git commit -m "Update image tags to ${GITHUB_SHA:0:7}"
            git push
          fi
        continue-on-error: true

  docker-compose-test:
    name: Docker Compose Integration Test
    needs: [build-backend-services, build-frontend]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        working-directory: backend
        run: |
          cat > .env << EOF
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          JWT_SECRET=test-jwt-secret-key
          EOF
      
      - name: Start services with docker-compose
        working-directory: backend
        run: |
          docker-compose up -d
          sleep 45
      
      - name: Check service health
        run: |
          echo "Checking service health..."
          docker ps
          
          # Check if all services are running
          services=("user-service" "product-catalog-service" "inventory-service" "order-service" "supplier-service")
          for service in "${services[@]}"; do
            if docker ps | grep -q "$service"; then
              echo "✅ $service is running"
            else
              echo "❌ $service is not running"
              docker-compose logs "$service"
            fi
          done
      
      - name: Run smoke tests
        run: |
          timeout 120 bash -c '
            services=(3001 3002 3003 3004 3005)
            for port in "${services[@]}"; do
              until curl -f http://localhost:$port/health 2>/dev/null; do
                echo "Waiting for service on port $port..."
                sleep 5
              done
              echo "Service on port $port is healthy"
            done
          ' || echo "Some services did not become healthy in time"
      
      - name: Cleanup
        if: always()
        working-directory: backend
        run: |
          docker-compose logs
          docker-compose down -v
