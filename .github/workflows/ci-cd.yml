# =============================================================================
# KubeStock Monorepo - Continuous Integration & Deployment
# =============================================================================
# Flow: Build â†’ Push to ECR â†’ Deploy to Staging â†’ Approval â†’ Deploy to Production
# =============================================================================

name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  AWS_REGION: ap-south-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
  GITOPS_REPO: KubeStock-DevOps-project/kubestock-gitops
  GITOPS_BRANCH: main

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DETECT CHANGES
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      ms-product: ${{ steps.filter.outputs.ms-product }}
      ms-inventory: ${{ steps.filter.outputs.ms-inventory }}
      ms-supplier: ${{ steps.filter.outputs.ms-supplier }}
      ms-order-management: ${{ steps.filter.outputs.ms-order-management }}
      ms-identity: ${{ steps.filter.outputs.ms-identity }}
      web: ${{ steps.filter.outputs.web }}
      any-service: ${{ steps.check.outputs.any-service }}
      image-tag: ${{ steps.tag.outputs.image-tag }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ms-product:
              - 'services/ms-product/**'
              - 'packages/**'
            ms-inventory:
              - 'services/ms-inventory/**'
              - 'packages/**'
            ms-supplier:
              - 'services/ms-supplier/**'
              - 'packages/**'
            ms-order-management:
              - 'services/ms-order-management/**'
              - 'packages/**'
            ms-identity:
              - 'services/ms-identity/**'
              - 'packages/**'
            web:
              - 'apps/web/**'
              - 'packages/**'
      
      - name: Check if any service changed
        id: check
        run: |
          if [[ "${{ steps.filter.outputs.ms-product }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.ms-inventory }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.ms-supplier }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.ms-order-management }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.ms-identity }}" == "true" ]] || \
             [[ "${{ steps.filter.outputs.web }}" == "true" ]]; then
            echo "any-service=true" >> $GITHUB_OUTPUT
          else
            echo "any-service=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate image tag
        id: tag
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "image-tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD & PUSH TO ECR
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-push:
    name: Build & Push
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.any-service == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ms-product
            changed: ${{ needs.detect-changes.outputs.ms-product }}
            path: services/ms-product
            ecr-repo: kubestock/ms-product
          - name: ms-inventory
            changed: ${{ needs.detect-changes.outputs.ms-inventory }}
            path: services/ms-inventory
            ecr-repo: kubestock/ms-inventory
          - name: ms-supplier
            changed: ${{ needs.detect-changes.outputs.ms-supplier }}
            path: services/ms-supplier
            ecr-repo: kubestock/ms-supplier
          - name: ms-order-management
            changed: ${{ needs.detect-changes.outputs.ms-order-management }}
            path: services/ms-order-management
            ecr-repo: kubestock/ms-order-management
          - name: ms-identity
            changed: ${{ needs.detect-changes.outputs.ms-identity }}
            path: services/ms-identity
            ecr-repo: kubestock/ms-identity
          - name: web
            changed: ${{ needs.detect-changes.outputs.web }}
            path: apps/web
            ecr-repo: kubestock/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        if: matrix.changed == 'true'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: matrix.changed == 'true'
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: github-actions-${{ matrix.name }}-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        if: matrix.changed == 'true'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: matrix.changed == 'true'

      - name: Build and push Docker image
        if: matrix.changed == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ matrix.ecr-repo }}:${{ needs.detect-changes.outputs.image-tag }}
            ${{ env.ECR_REGISTRY }}/${{ matrix.ecr-repo }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Image summary
        if: matrix.changed == 'true'
        run: |
          echo "## ðŸ³ ${{ matrix.name }} - Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ needs.detect-changes.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ECR_REGISTRY }}/${{ matrix.ecr-repo }}\`" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DEPLOY TO STAGING
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-staging:
    name: Deploy to Staging
    needs: [detect-changes, build-and-push]
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.any-service == 'true'
    environment:
      name: staging
      url: http://staging.kubestock.internal
    
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          ref: ${{ env.GITOPS_BRANCH }}
          token: ${{ secrets.GITOPS_REPO_TOKEN }}

      - name: Update staging image tags
        run: |
          IMAGE_TAG="${{ needs.detect-changes.outputs.image-tag }}"
          OVERLAY_PATH="overlays/staging/kustomization.yaml"
          
          echo "Updating staging images to tag: $IMAGE_TAG"
          
          # Update all changed services
          if [[ "${{ needs.detect-changes.outputs.ms-product }}" == "true" ]]; then
            sed -i "/kubestock\/ms-product/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
          fi
          if [[ "${{ needs.detect-changes.outputs.ms-inventory }}" == "true" ]]; then
            sed -i "/kubestock\/ms-inventory/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
          fi
          if [[ "${{ needs.detect-changes.outputs.ms-supplier }}" == "true" ]]; then
            sed -i "/kubestock\/ms-supplier/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
          fi
          if [[ "${{ needs.detect-changes.outputs.ms-order-management }}" == "true" ]]; then
            sed -i "/kubestock\/ms-order-management/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
          fi
          if [[ "${{ needs.detect-changes.outputs.ms-identity }}" == "true" ]]; then
            sed -i "/kubestock\/ms-identity/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
          fi
          if [[ "${{ needs.detect-changes.outputs.web }}" == "true" ]]; then
            sed -i "/kubestock\/web/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
          fi
          
          echo "Updated kustomization.yaml:"
          cat "$OVERLAY_PATH"

      - name: Commit and push staging changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Deploy to staging: ${{ needs.detect-changes.outputs.image-tag }}" || echo "No changes to commit"
          git push

      - name: Staging deployment summary
        run: |
          echo "## ðŸŽ­ Deployed to Staging" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ needs.detect-changes.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed Services:" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.detect-changes.outputs.ms-product }}" == "true" ]]; then echo "- âœ… ms-product" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.ms-inventory }}" == "true" ]]; then echo "- âœ… ms-inventory" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.ms-supplier }}" == "true" ]]; then echo "- âœ… ms-supplier" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.ms-order-management }}" == "true" ]]; then echo "- âœ… ms-order-management" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.ms-identity }}" == "true" ]]; then echo "- âœ… ms-identity" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.web }}" == "true" ]]; then echo "- âœ… web (frontend)" >> $GITHUB_STEP_SUMMARY; fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â³ **ArgoCD will sync automatically. Review in staging before approving production.**" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PRODUCTION APPROVAL
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  production-approval:
    name: Approve Production Deployment
    needs: [detect-changes, deploy-staging]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://kubestock.dpiyumal.me
    
    steps:
      - name: Production approval granted
        run: |
          echo "## âœ… Production Deployment Approved" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Proceeding to deploy to production..." >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DEPLOY TO PRODUCTION
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy-production:
    name: Deploy to Production
    needs: [detect-changes, production-approval]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          ref: ${{ env.GITOPS_BRANCH }}
          token: ${{ secrets.GITOPS_REPO_TOKEN }}

      - name: Update production image tags
        run: |
          IMAGE_TAG="${{ needs.detect-changes.outputs.image-tag }}"
          OVERLAY_PATH="overlays/production/kustomization.yaml"
          
          echo "Updating production images to tag: $IMAGE_TAG"
          
          # Check if images section exists, if not add it
          if ! grep -q "^images:" "$OVERLAY_PATH"; then
            echo "" >> "$OVERLAY_PATH"
            echo "images:" >> "$OVERLAY_PATH"
          fi
          
          # Update all changed services
          if [[ "${{ needs.detect-changes.outputs.ms-product }}" == "true" ]]; then
            if grep -q "kubestock/ms-product" "$OVERLAY_PATH"; then
              sed -i "/kubestock\/ms-product/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
            else
              echo "- name: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/kubestock/ms-product" >> "$OVERLAY_PATH"
              echo "  newTag: $IMAGE_TAG" >> "$OVERLAY_PATH"
            fi
          fi
          if [[ "${{ needs.detect-changes.outputs.ms-inventory }}" == "true" ]]; then
            if grep -q "kubestock/ms-inventory" "$OVERLAY_PATH"; then
              sed -i "/kubestock\/ms-inventory/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
            else
              echo "- name: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/kubestock/ms-inventory" >> "$OVERLAY_PATH"
              echo "  newTag: $IMAGE_TAG" >> "$OVERLAY_PATH"
            fi
          fi
          if [[ "${{ needs.detect-changes.outputs.ms-supplier }}" == "true" ]]; then
            if grep -q "kubestock/ms-supplier" "$OVERLAY_PATH"; then
              sed -i "/kubestock\/ms-supplier/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
            else
              echo "- name: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/kubestock/ms-supplier" >> "$OVERLAY_PATH"
              echo "  newTag: $IMAGE_TAG" >> "$OVERLAY_PATH"
            fi
          fi
          if [[ "${{ needs.detect-changes.outputs.ms-order-management }}" == "true" ]]; then
            if grep -q "kubestock/ms-order-management" "$OVERLAY_PATH"; then
              sed -i "/kubestock\/ms-order-management/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
            else
              echo "- name: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/kubestock/ms-order-management" >> "$OVERLAY_PATH"
              echo "  newTag: $IMAGE_TAG" >> "$OVERLAY_PATH"
            fi
          fi
          if [[ "${{ needs.detect-changes.outputs.ms-identity }}" == "true" ]]; then
            if grep -q "kubestock/ms-identity" "$OVERLAY_PATH"; then
              sed -i "/kubestock\/ms-identity/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
            else
              echo "- name: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/kubestock/ms-identity" >> "$OVERLAY_PATH"
              echo "  newTag: $IMAGE_TAG" >> "$OVERLAY_PATH"
            fi
          fi
          if [[ "${{ needs.detect-changes.outputs.web }}" == "true" ]]; then
            if grep -q "kubestock/web" "$OVERLAY_PATH"; then
              sed -i "/kubestock\/web/,/newTag:/s/newTag: .*/newTag: $IMAGE_TAG/" "$OVERLAY_PATH"
            else
              echo "- name: 478468757808.dkr.ecr.ap-south-1.amazonaws.com/kubestock/web" >> "$OVERLAY_PATH"
              echo "  newTag: $IMAGE_TAG" >> "$OVERLAY_PATH"
            fi
          fi
          
          echo "Updated production kustomization.yaml:"
          cat "$OVERLAY_PATH"

      - name: Commit and push production changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Deploy to production: ${{ needs.detect-changes.outputs.image-tag }}" || echo "No changes to commit"
          git push

      - name: Production deployment summary
        run: |
          echo "## ðŸš€ Deployed to Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ needs.detect-changes.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://kubestock.dpiyumal.me" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changed Services:" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.detect-changes.outputs.ms-product }}" == "true" ]]; then echo "- âœ… ms-product" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.ms-inventory }}" == "true" ]]; then echo "- âœ… ms-inventory" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.ms-supplier }}" == "true" ]]; then echo "- âœ… ms-supplier" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.ms-order-management }}" == "true" ]]; then echo "- âœ… ms-order-management" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.ms-identity }}" == "true" ]]; then echo "- âœ… ms-identity" >> $GITHUB_STEP_SUMMARY; fi
          if [[ "${{ needs.detect-changes.outputs.web }}" == "true" ]]; then echo "- âœ… web (frontend)" >> $GITHUB_STEP_SUMMARY; fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ **Production deployment complete! ArgoCD will sync automatically.**" >> $GITHUB_STEP_SUMMARY
