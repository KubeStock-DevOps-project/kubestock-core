# =============================================================================
# KubeStock Monorepo - Manual Full Pipeline
# =============================================================================
# Manually triggered: Runs ALL checks + CI/CD for ALL services regardless of changes
# =============================================================================

name: Manual Full Pipeline

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  AWS_REGION: ap-south-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
  GITOPS_REPO: KubeStock-DevOps-project/kubestock-gitops
  GITOPS_BRANCH: main

permissions:
  id-token: write
  contents: read
  actions: read
  security-events: write
  pull-requests: write

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # LINT ALL
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  lint:
    name: Lint All Services
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint all workspaces
        run: npm run lint

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # TEST ALL
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: Test All Services
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: npm test

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SECURITY SCAN ALL
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ms-product
            path: services/ms-product
          - name: ms-inventory
            path: services/ms-inventory
          - name: ms-supplier
            path: services/ms-supplier
          - name: ms-order-management
            path: services/ms-order-management
          - name: ms-identity
            path: services/ms-identity
          - name: web
            path: apps/web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image for ${{ matrix.name }}
        run: |
          docker build -t ${{ matrix.name }}:scan ${{ matrix.path }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.name }}:scan
          format: 'sarif'
          output: 'trivy-results-${{ matrix.name }}.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.name }}.sarif'
          category: ${{ matrix.name }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD & TEST DOCKER IMAGES ALL
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ms-product
            path: services/ms-product
          - name: ms-inventory
            path: services/ms-inventory
          - name: ms-supplier
            path: services/ms-supplier
          - name: ms-order-management
            path: services/ms-order-management
          - name: ms-identity
            path: services/ms-identity
          - name: web
            path: apps/web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build ${{ matrix.name }}
        run: |
          docker build -t ${{ matrix.name }}:test ${{ matrix.path }}
      
      - name: Test image
        run: |
          docker images ${{ matrix.name }}:test

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # INTEGRATION TESTS (PostgreSQL)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: kubestock
          POSTGRES_PASSWORD: kubestock_dev
          POSTGRES_DB: kubestock_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    strategy:
      fail-fast: false
      matrix:
        service:
          - ms-product
          - ms-inventory
          - ms-supplier
          - ms-order-management
          - ms-identity
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run migrations for ${{ matrix.service }}
        working-directory: services/${{ matrix.service }}
        env:
          DATABASE_URL: postgresql://kubestock:kubestock_dev@localhost:5432/kubestock_test
        run: |
          if [ -f "package.json" ] && grep -q '"migrate:up"' package.json; then
            npm run migrate:up
          fi
      
      - name: Run integration tests
        working-directory: services/${{ matrix.service }}
        env:
          DATABASE_URL: postgresql://kubestock:kubestock_dev@localhost:5432/kubestock_test
          NODE_ENV: test
        run: npm test

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD & PUSH TO ECR (ALL SERVICES)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-push:
    name: Build & Push ALL
    runs-on: ubuntu-latest
    needs: [integration-test, security-scan]
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ms-product
            path: services/ms-product
          - name: ms-inventory
            path: services/ms-inventory
          - name: ms-supplier
            path: services/ms-supplier
          - name: ms-order-management
            path: services/ms-order-management
          - name: ms-identity
            path: services/ms-identity
          - name: web
            path: apps/web
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.path }}
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/kubestock/${{ matrix.name }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/kubestock/${{ matrix.name }}:${{ github.ref_name }}
            ${{ env.ECR_REGISTRY }}/kubestock/${{ matrix.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Image summary
        run: |
          echo "### ðŸš€ Built & Pushed: ${{ matrix.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.ECR_REGISTRY }}/kubestock/${{ matrix.name }}:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** \`${{ github.sha }}\`, \`${{ github.ref_name }}\`, \`latest\`" >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # UPDATE GITOPS REPO (ALL SERVICES)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  update-gitops:
    name: Update GitOps ALL
    runs-on: ubuntu-latest
    needs: [build-and-push]
    
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          ref: ${{ env.GITOPS_BRANCH }}
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
      
      - name: Update all service image tags
        run: |
          SERVICES=("ms-product" "ms-inventory" "ms-supplier" "ms-order-management" "ms-identity" "web")
          
          for SERVICE in "${SERVICES[@]}"; do
            echo "Updating $SERVICE to ${{ github.sha }}"
            
            # Update in base kustomization
            if [ -f "base/services/$SERVICE/kustomization.yaml" ]; then
              sed -i "s|newTag: .*|newTag: ${{ github.sha }}|g" "base/services/$SERVICE/kustomization.yaml"
            fi
            
            # Update in overlay (staging or production)
            OVERLAY="${{ github.event.inputs.environment }}"
            if [ -f "overlays/$OVERLAY/$SERVICE/kustomization.yaml" ]; then
              sed -i "s|newTag: .*|newTag: ${{ github.sha }}|g" "overlays/$OVERLAY/$SERVICE/kustomization.yaml"
            fi
          done
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Manual deployment: Update ALL services to ${{ github.sha }}
          
          Triggered by: @${{ github.actor }}
          Environment: ${{ github.event.inputs.environment }}
          Commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }} #${{ github.run_number }}"
          git push
      
      - name: Deployment summary
        run: |
          echo "### âœ… GitOps Updated - ALL Services" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ env.GITOPS_REPO }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ env.GITOPS_BRANCH }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ArgoCD will sync the changes automatically." >> $GITHUB_STEP_SUMMARY

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # FINAL SUMMARY
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [update-gitops]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸŽ¯ Manual Full Pipeline Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint: All services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Test: All services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Scan: All services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Docker Build: All services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Integration Tests: All services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Push to ECR: All services" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitOps Update: All services" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
