name: CI/CD Pipeline - Staging (Stages 1-4)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/inventory-system

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 1: MONITOR GITHUB & TRIGGER
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  stage-1-trigger:
    name: "Stage 1: Monitor & Trigger"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Detect changes in services
        id: changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi
          
          echo "user_service=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep -c 'backend/services/user-service' || echo '0')" >> $GITHUB_OUTPUT
          echo "product_service=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep -c 'backend/services/product-catalog-service' || echo '0')" >> $GITHUB_OUTPUT
          echo "inventory_service=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep -c 'backend/services/inventory-service' || echo '0')" >> $GITHUB_OUTPUT
          echo "order_service=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep -c 'backend/services/order-service' || echo '0')" >> $GITHUB_OUTPUT
          echo "supplier_service=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep -c 'backend/services/supplier-service' || echo '0')" >> $GITHUB_OUTPUT
          echo "frontend=$(git diff --name-only $BASE_SHA $HEAD_SHA | grep -c 'frontend' || echo '0')" >> $GITHUB_OUTPUT
      
      - name: Pipeline start notification
        run: |
          echo "ğŸš€ CI/CD Pipeline triggered"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸ“ Commit: ${{ github.event.head_commit.message }}"
          echo "ğŸ”€ Branch: ${{ github.ref_name }}"
          echo ""
          echo "ğŸ“Š Services changed:"
          echo "  - User Service: ${{ steps.changes.outputs.user_service }}"
          echo "  - Product Catalog: ${{ steps.changes.outputs.product_service }}"
          echo "  - Inventory Service: ${{ steps.changes.outputs.inventory_service }}"
          echo "  - Order Service: ${{ steps.changes.outputs.order_service }}"
          echo "  - Supplier Service: ${{ steps.changes.outputs.supplier_service }}"
          echo "  - Frontend: ${{ steps.changes.outputs.frontend }}"
    
    outputs:
      user_service_changed: ${{ steps.changes.outputs.user_service }}
      product_service_changed: ${{ steps.changes.outputs.product_service }}
      inventory_service_changed: ${{ steps.changes.outputs.inventory_service }}
      order_service_changed: ${{ steps.changes.outputs.order_service }}
      supplier_service_changed: ${{ steps.changes.outputs.supplier_service }}
      frontend_changed: ${{ steps.changes.outputs.frontend }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 2: BUILD & CONTAINERIZE
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  stage-2-build:
    name: "Stage 2: Build & Containerize"
    needs: stage-1-trigger
    runs-on: ubuntu-latest
    if: |
      needs.stage-1-trigger.outputs.user_service_changed != '0' ||
      needs.stage-1-trigger.outputs.product_service_changed != '0' ||
      needs.stage-1-trigger.outputs.inventory_service_changed != '0' ||
      needs.stage-1-trigger.outputs.order_service_changed != '0' ||
      needs.stage-1-trigger.outputs.supplier_service_changed != '0' ||
      needs.stage-1-trigger.outputs.frontend_changed != '0'
    
    strategy:
      matrix:
        include:
          - name: user-service
            context: ./backend/services/user-service
            dockerfile: ./backend/services/user-service/Dockerfile
          - name: product-catalog-service
            context: ./backend/services/product-catalog-service
            dockerfile: ./backend/services/product-catalog-service/Dockerfile
          - name: inventory-service
            context: ./backend/services/inventory-service
            dockerfile: ./backend/services/inventory-service/Dockerfile
          - name: order-service
            context: ./backend/services/order-service
            dockerfile: ./backend/services/order-service/Dockerfile
          - name: supplier-service
            context: ./backend/services/supplier-service
            dockerfile: ./backend/services/supplier-service/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=staging-latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}
      
      - name: Image build summary
        run: |
          echo "âœ… Successfully built and pushed: ${{ matrix.name }}"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ github.sha }}"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 3: SECURITY & COMPLIANCE SCANS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  stage-3-security-scan:
    name: "Stage 3: Security Scan - ${{ matrix.name }}"
    needs: stage-2-build
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: user-service
          - name: product-catalog-service
          - name: inventory-service
          - name: order-service
          - name: supplier-service
          - name: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:sha-${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.name }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities (can be changed to '1' for strict mode)
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.name }}.sarif'
          category: trivy-${{ matrix.name }}
      
      - name: Run Trivy for human-readable report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:sha-${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
      
      - name: Check for secrets in code (TruffleHog)
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified
      
      - name: Security scan summary
        if: always()
        run: |
          echo "ğŸ”’ Security scan completed for: ${{ matrix.name }}"
          echo "ğŸ“Š Results uploaded to GitHub Security tab"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # STAGE 4: DEPLOY TO STAGING + SMOKE TESTS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  stage-4-deploy-staging:
    name: "Stage 4: Deploy to Staging"
    needs: stage-3-security-scan
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: https://staging.inventory-system.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "ğŸš€ Deploying to staging environment"
          echo "ğŸ“¦ Image tag: ${{ github.sha }}"
          echo "ğŸŒ Environment: staging"
      
      - name: Simulate deployment (Replace with actual K8s deployment)
        run: |
          echo "Deployment command would be:"
          echo "kubectl set image deployment/user-service user-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:sha-${{ github.sha }} -n staging"
          echo "kubectl set image deployment/product-catalog-service product-catalog-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/product-catalog-service:sha-${{ github.sha }} -n staging"
          echo "kubectl set image deployment/inventory-service inventory-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/inventory-service:sha-${{ github.sha }} -n staging"
          echo "kubectl set image deployment/order-service order-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/order-service:sha-${{ github.sha }} -n staging"
          echo "kubectl set image deployment/supplier-service supplier-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/supplier-service:sha-${{ github.sha }} -n staging"
          echo "kubectl set image deployment/frontend frontend=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/frontend:sha-${{ github.sha }} -n staging"
