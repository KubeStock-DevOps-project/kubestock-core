server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API calls if not using absolute URLs in frontend
    # location /api/ {
    #     proxy_pass http://ms-test-runner:3007/;
    # }
}
