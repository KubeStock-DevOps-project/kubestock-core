events {
    worker_connections 1024;
}

http {
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        # ─────────────────────────────────────────────────────────────
        # Gateway health check
        # ─────────────────────────────────────────────────────────────
        location = /api/gateway/health {
            default_type application/json;
            return 200 '{"status":"healthy","gateway":"nginx"}';
        }

        # ─────────────────────────────────────────────────────────────
        # Product Catalog Service (:3002)
        # ─────────────────────────────────────────────────────────────
        location ~ ^/api/products?(/.*)?$ {
            rewrite ^/api/products?(/.*)?$ /$1 break;
            proxy_pass http://ms-product:3002;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────────────────────────────────────────────────────────
        # Inventory Service (:3003)
        # ─────────────────────────────────────────────────────────────
        location /api/inventory/ {
            rewrite ^/api/inventory/(.*)$ /$1 break;
            proxy_pass http://ms-inventory:3003;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api/inventory {
            rewrite ^/api/inventory$ / break;
            proxy_pass http://ms-inventory:3003;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────────────────────────────────────────────────────────
        # Supplier Service (:3004)
        # ─────────────────────────────────────────────────────────────
        location ~ ^/api/suppliers?(/.*)?$ {
            rewrite ^/api/suppliers?(/.*)?$ /$1 break;
            proxy_pass http://ms-supplier:3004;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────────────────────────────────────────────────────────
        # Order Management Service (:3005)
        # ─────────────────────────────────────────────────────────────
        location ~ ^/api/orders?(/.*)?$ {
            rewrite ^/api/orders?(/.*)?$ /$1 break;
            proxy_pass http://ms-order-management:3005;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────────────────────────────────────────────────────────
        # Identity Service (:3006)
        # ─────────────────────────────────────────────────────────────
        location /api/identity/ {
            rewrite ^/api/identity/(.*)$ /$1 break;
            proxy_pass http://ms-identity:3006;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location = /api/identity {
            rewrite ^/api/identity$ / break;
            proxy_pass http://ms-identity:3006;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ─────────────────────────────────────────────────────────────
        # Frontend - Default fallback (everything else goes to frontend)
        # ─────────────────────────────────────────────────────────────
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket support for Vite HMR
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
